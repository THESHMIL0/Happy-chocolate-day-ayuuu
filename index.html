<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ayuuu üç´</title>
<style>
    /* 1. Animated Background */
    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(-45deg, #5D4037, #8D6E63, #E91E63, #3E2723);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #3E2723;
    }
    
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* 2. Glassmorphism Card */
    .container { text-align: center; width: 90%; max-width: 380px; }
    .card {
        background: rgba(255, 243, 224, 0.95);
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        border: 2px solid rgba(255,255,255,0.5);
        backdrop-filter: blur(5px);
    }
    
    h1 { font-size: 28px; margin-bottom: 5px; color: #4E342E; }
    .subtitle { color: #8D6E63; font-size: 14px; margin-bottom: 20px; }
    .cat-icon { font-size: 60px; display: block; margin-bottom: 10px; animation: bounce 2s infinite; }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    /* 3. Buttons */
    .btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        color: white;
    }
    
    .btn-choco { background: #5D4037; box-shadow: 0 5px 15px rgba(93, 64, 55, 0.4); }
    .btn-love { background: #E91E63; box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4); }
    
    .btn:active { transform: scale(0.95); }

    /* 4. The Result Box */
    .result-box {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 15px;
        border: 2px dashed #E91E63;
        color: #E91E63;
        font-weight: bold;
        display: none; /* Hidden by default */
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    
    /* Falling items style */
    .falling-item { position: fixed; top: -50px; z-index: 999; font-size: 24px; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <span class="cat-icon">üò∫</span>
        <h1>For Ayuuu</h1>
        <p class="subtitle">My favorite chocolate in the world.</p>
        
        <button class="btn btn-choco" onclick="makeItRain()">
            Raining Chocolate! üç´
        </button>

        <button class="btn btn-love" onclick="generateNote()">
            Why you are sweet? ‚ù§Ô∏è
        </button>
        
        <div id="display-area" class="result-box"></div>
    </div>
</div>
<script>
    // 1. The Rain Function
    function makeItRain() {
        const emojis = ['üç´', 'üç¨', 'üç©', 'üç™', 'üòΩ', 'üßÅ'];
        for (let i = 0; i < 30; i++) {
            createItem(emojis);
        }
        showText("Enjoy the sweetness! üò∏");
    }

    // 2. The Random Note Generator
    function generateNote() {
        const notes = [
            "You are sweeter than KitKat! üç´",
            "Your smile makes my day! ‚òÄÔ∏è",
            "You are my favorite notification! üì±",
            "Better than any dessert! üç©",
            "Sending you a big hug! ü´Ç",
            "You are purr-fect! üòΩ"
        ];
        // Pick a random note
        const randomNote = notes[Math.floor(Math.random() * notes.length)];
        
        // Rain hearts only
        for (let i = 0; i < 10; i++) { createItem(['‚ù§Ô∏è', 'üíñ']); }
        
        showText(randomNote);
    }

    // Helper: Show text in the box
    function showText(text) {
        const box = document.getElementById('display-area');
        box.style.display = 'block';
        box.innerText = text;
    }

    // Helper: Create falling emojis
    function createItem(emojiList) {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        item.style.left = Math.random() * 100 + 'vw';
        item.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
        item.style.fontSize = (Math.random() * 20 + 20) + 'px'; 
        document.body.appendChild(item);
        setTimeout(() => { item.remove(); }, 4000);
    }
</script>
</body>
</html>

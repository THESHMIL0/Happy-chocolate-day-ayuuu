<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>For Ayuuu ğŸ«</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Pacifico&display=swap" rel="stylesheet">

<style>
    /* 1. Global Styles */
    body {
        margin: 0; padding: 0;
        font-family: 'Nunito', sans-serif; /* Cute rounded text */
        /* Animated Pastel Gradient */
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* 2. The Card (Glassmorphism) */
    .container { width: 90%; max-width: 350px; text-align: center; z-index: 10; }
    .card {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(10px);
        padding: 25px 20px;
        border-radius: 35px;
        box-shadow: 0 10px 40px rgba(255, 105, 135, 0.3);
        border: 4px solid #FFF;
        position: relative;
    }

    /* 3. Photo Circle */
    .photo-frame {
        width: 120px; height: 120px;
        margin: -60px auto 10px auto; /* Pops out of the card slightly */
        border-radius: 50%;
        overflow: hidden;
        border: 6px solid #FFF;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        cursor: pointer;
        background: white;
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .photo-frame:active { transform: scale(0.9); }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* 4. Typography */
    h1 { 
        font-family: 'Pacifico', cursive; 
        color: #880E4F; 
        margin: 10px 0 5px 0; 
        font-size: 28px; 
        text-shadow: 2px 2px 0px #FFCDD2;
    }
    p { color: #AD1457; font-size: 14px; margin-bottom: 15px; font-weight: 600; }
    
    /* 5. Modals (Popups) */
    .modal {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); z-index: 2000;
        justify-content: center; align-items: center;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background: #FFF; padding: 25px; border-radius: 25px;
        width: 80%; max-width: 300px; text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 4px solid #F8BBD0;
    }
    /* 6. Cute Buttons */
    .btn {
        width: 100%; padding: 14px; margin: 6px 0;
        border: none; border-radius: 50px; /* Pill shape */
        font-size: 16px; font-weight: 700; cursor: pointer;
        color: white; transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-family: 'Nunito', sans-serif;
    }
    .btn:active { transform: scale(0.95); }
    
    /* Button Colors */
    .btn-choco { background: linear-gradient(to right, #5D4037, #795548); } 
    .btn-coupon { background: linear-gradient(to right, #EC407A, #D81B60); }
    .btn-meter { background: linear-gradient(to right, #AB47BC, #8E24AA); }
    .btn-letter { background: #FFF; color: #E91E63; border: 2px solid #E91E63; }
    .btn-whatsapp { background: linear-gradient(to right, #25D366, #128C7E); }
    .close-btn { 
        display: block; margin: 10px auto 0; padding: 8px 20px; 
        background: #FFCDD2; color: #C2185B; border-radius: 20px; 
        cursor: pointer; width: fit-content; font-weight: bold;
    }

    /* Input Field */
    textarea {
        width: 90%; height: 70px; margin-top: 10px; padding: 12px;
        border-radius: 15px; border: 2px solid #F48FB1;
        font-family: 'Nunito', sans-serif; font-size: 16px;
        resize: none; outline: none; background: #FCE4EC;
    }

    /* Result Box */
    .result-box {
        margin-top: 10px; padding: 10px;
        border-radius: 15px; background: #FFF0F5;
        color: #C2185B; font-weight: bold; font-size: 15px;
        border: 2px dashed #F48FB1;
        display: none; animation: popIn 0.5s;
    }
    
    /* Animations */
    @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .falling-item { position: fixed; pointer-events: none; z-index: 999; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>

<div id="letterModal" class="modal">
    <div class="modal-content">
        <h3 style="font-family:'Pacifico'; color:#E91E63;">Dear Ayuuu, ğŸ’Œ</h3>
        <p style="color:#5D4037; text-align: left;">
            Every chocolate in the world is sweet, but nothing is sweeter than you. 
            Thank you for being my happiness! <br><br>
            Happy Chocolate Day! ğŸ«
        </p>
        <div class="close-btn" onclick="closeModal('letterModal')">Close</div>
    </div>
</div>

<div id="replyModal" class="modal">
    <div class="modal-content">
        <h3 style="font-family:'Pacifico'; color:#25D366;">Write to me ğŸ’¬</h3>
        <textarea id="myMessage" placeholder="I want pizza and chocolate..."></textarea>
        <button class="btn btn-whatsapp" style="margin-top:10px;" onclick="sendWhatsapp()">Send Now ğŸš€</button>
        <div class="close-btn" onclick="closeModal('replyModal')">Close</div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="photo-frame" onclick="explodeHearts()">
            <img src="cute.gif" alt="Ayuuu">
        </div>

        <h1>For My Ayuuu ğŸ˜½</h1>
        <p>Tap everything to see magic!</p>

        <button class="btn btn-choco" onclick="rainChocolates()">Send Chocolates! ğŸ«</button>
        <button class="btn btn-coupon" onclick="getCoupon()">Get Love Coupon ğŸŸï¸</button>
        <button class="btn btn-meter" onclick="checkLove()">Check Love Level ğŸŒ¡ï¸</button>
        <button class="btn btn-letter" onclick="openModal('letterModal')">Read Letter ğŸ’Œ</button>
        <button class="btn btn-whatsapp" onclick="openModal('replyModal')">Send Message ğŸ’¬</button>

        <div id="msg" class="result-box"></div>
    </div>
</div>
<script>
    // 1. WhatsApp Logic (âš ï¸ CHANGE NUMBER HERE)
    function sendWhatsapp() {
        var message = document.getElementById('myMessage').value;
        if(message === "") { alert("Type something cute first! ğŸ˜¸"); return; }
        
        // ğŸ‘‡ ENTER YOUR NUMBER (e.g., 919999999999)
        var myNumber = "916238418114"; 
        
        var url = "https://wa.me/" + myNumber + "?text=" + encodeURIComponent(message);
        window.open(url, '_blank');
    }

    // 2. Modals
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // 3. Love Meter
    function checkLove() {
        const msg = document.getElementById('msg');
        msg.style.display = 'block';
        msg.innerText = "Scanning heart... ğŸ“¡";
        setTimeout(() => {
            msg.innerHTML = "Result: <br> 1000% LOVE DETECTED! ğŸš¨â¤ï¸";
            explodeHearts();
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }, 1500);
    }

    // 4. Coupons
    function getCoupon() {
        const coupons = ["ğŸŸï¸ Free Hug Coupon", "ğŸŸï¸ 100 Kisses Coupon", "ğŸŸï¸ Date Night Coupon", "ğŸŸï¸ Massage Coupon", "ğŸŸï¸ 'You are Right' Coupon"];
        const msg = document.getElementById('msg');
        msg.style.display = 'block';
        msg.innerText = coupons[Math.floor(Math.random() * coupons.length)];
    }

    // 5. Rain & Effects
    function rainChocolates() {
        for (let i = 0; i < 25; i++) createItem(['ğŸ«', 'ğŸ©', 'ğŸ¬', 'ğŸª']);
        document.getElementById('msg').style.display = 'block';
        document.getElementById('msg').innerText = "Sending sweetness... ğŸšš";
    }
    
    function explodeHearts() { for (let i = 0; i < 15; i++) createItem(['â¤ï¸', 'ğŸ’–', 'ğŸ˜»']); }

    // Background Magic
    document.addEventListener('click', function(e) {
        if(e.target.tagName === 'BUTTON' || e.target.tagName === 'TEXTAREA' || e.target.closest('.modal-content')) return; 
        createItemAt(['â¤ï¸'], e.clientX, e.clientY);
    });

    // Helper: Create Floating Items
    function createItem(emojis) {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        item.style.left = Math.random() * 90 + 'vw';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 4000);
    }

    function createItemAt(emojis, x, y) {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = emojis[0];
        item.style.left = x + 'px'; item.style.top = y + 'px';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 1000);
    }
</script>
</body>
</html>

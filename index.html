<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ayuuu ğŸ«</title>
<style>
    /* 1. Basic Page Style */
    body {
        margin: 0; padding: 0;
        font-family: sans-serif;
        background: linear-gradient(to bottom right, #5D4037, #8D6E63);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #3E2723;
    }
    
    /* 2. The Card Container */
    .container { text-align: center; width: 90%; max-width: 400px; }
    .card {
        background: #FFF3E0;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        border: 4px solid #D7CCC8;
    }
    /* 3. Text & Button Styles */
    .header-icon { font-size: 50px; animation: float 3s infinite ease-in-out; }
    h1 { margin: 10px 0; font-size: 28px; }
    p { font-size: 16px; color: #6D4C41; }
    
    button {
        background-color: #E91E63; color: white;
        border: none; padding: 15px 30px;
        font-size: 18px; border-radius: 50px;
        cursor: pointer; margin-top: 20px;
        box-shadow: 0 5px 15px rgba(233,30,99,0.4);
        transition: transform 0.2s;
    }
    button:active { transform: scale(0.95); }
    
    .hidden { display: none; color: #E91E63; font-weight: bold; margin-top: 20px; font-size: 18px; }
    
    /* 4. Animations */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .falling-item { position: fixed; top: -50px; z-index: 999; font-size: 24px; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>

    <div class="container">
        <div class="card">

            <button id="giftBtn" onclick="releaseChocolates()">

            </button>
            
            <div id="message" class="hidden">
                You are sweeter than any chocolate! <br> â¤ï¸
            </div>
        </div>
    </div>
<script>
    function releaseChocolates() {
        // Show message
        document.getElementById('message').style.display = 'block';
        // Change button text
        document.getElementById('giftBtn').innerText = "Enjoy! ğŸ«";
        
        // Drop 30 items
        const emojis = ['ğŸ«', 'ğŸ¬', 'ğŸ©', 'ğŸª', 'â¤ï¸', 'ğŸ§'];
        for (let i = 0; i < 30; i++) {
            createFallingItem(emojis);
        }
    }

    function createFallingItem(emojis) {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        
        // Randomize
        item.style.left = Math.random() * 100 + 'vw';
        item.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
        item.style.fontSize = (Math.random() * 20 + 20) + 'px'; 
        
        document.body.appendChild(item);
        
        // Clean up
        setTimeout(() => { item.remove(); }, 4000);
    }
</script>

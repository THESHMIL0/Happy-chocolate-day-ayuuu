<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ayuuu üç´</title>
<style>
    /* 1. Background */
    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #3E2723, #210515);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* 2. Floating Background Hearts */
    .bg-heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.1);
        animation: floatUp linear infinite;
        bottom: -10vh;
        z-index: 1; 
    }

    /* 3. The Card */
    .container { width: 90%; max-width: 380px; text-align: center; z-index: 10; }
    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 20px;
        border-radius: 30px;
        box-shadow: 0 0 50px rgba(233, 30, 99, 0.6);
        border: 4px solid #F8BBD0;
        animation: heartbeat 3s infinite;
    }

    /* 4. Photo Circle */
    .photo-frame {
        width: 140px; height: 140px;
        margin: 0 auto 15px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #E91E63;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .photo-frame:active { transform: scale(0.9); }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* 5. Love Meter Style (NEW) */
    .meter-box {
        width: 100%; height: 20px;
        background: #FFCDD2; border-radius: 10px;
        margin: 15px 0; overflow: hidden;
        border: 2px solid #C2185B;
        display: none; 
    }
    .meter-fill {
        height: 100%; width: 0%;
        background: linear-gradient(90deg, #F06292, #D81B60);
        transition: width 2s ease-out; 
    }

    /* Buttons & Text */
    h1 { color: #880E4F; margin: 5px 0; font-size: 26px; }
    p { color: #AD1457; font-size: 15px; margin-bottom: 20px; }
    
    .btn {
        width: 100%; padding: 12px; margin: 5px 0;
        border: none; border-radius: 50px;
        font-size: 16px; font-weight: bold; cursor: pointer;
        color: white; transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-choco { background: #5D4037; } 
    .btn-coupon { background: #E91E63; border: 2px dashed white; }
    .btn-meter { background: #D81B60; }

    .btn:active { transform: scale(0.90); }

    .result-box {
        margin-top: 15px; padding: 10px;
        border-radius: 10px; background: #FCE4EC;
        color: #C2185B; font-weight: bold; font-size: 16px;
        border: 2px dashed #E91E63;
        display: none; animation: popIn 0.5s;
    }
    
    @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-120vh); } }
    .falling-item { position: fixed; top: -50px; z-index: 999; font-size: 24px; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>
<div id="bg-hearts"></div>

<div class="container">
    <div class="card">
        <div class="photo-frame" onclick="explodeHearts()">
            <img src="cute.gif" alt="Tap me!">
        </div>

        <h1>For My Ayuuu üòΩ</h1>
        <p>Tap the photo or background!</p>

        <button class="btn btn-choco" onclick="rainChocolates()">
            Send Chocolates! üç´
        </button>

        <button class="btn btn-coupon" onclick="getCoupon()">
            Claim Love Coupon üéüÔ∏è
        </button>
        
        <button class="btn btn-meter" onclick="checkLove()">
            Check Love Level üå°Ô∏è
        </button>

        <div id="love-meter" class="meter-box">
            <div id="fill-bar" class="meter-fill"></div>
        </div>

        <div id="msg" class="result-box"></div>
    </div>
</div>

<script>
    // 1. Background Hearts
    function createBgHearts() {
        const container = document.getElementById('bg-hearts');
        for(let i=0; i<15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 10 + 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            container.appendChild(heart);
        }
    }
    createBgHearts();

    // 2. Love Meter Logic (NEW)
    function checkLove() {
        const meter = document.getElementById('love-meter');
        const bar = document.getElementById('fill-bar');
        const msg = document.getElementById('msg');

        meter.style.display = 'block';
        msg.style.display = 'block';
        msg.innerText = "Scanning heart... üì°";
        
        // Reset bar
        bar.style.width = '0%';
        
        // Fill it
        setTimeout(() => { bar.style.width = '100%'; }, 100);
        
        // Show Success
        setTimeout(() => {
            msg.innerText = "100% Love Detected! üö®‚ù§Ô∏è";
            explodeHearts();
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }, 2200);
    }

    // 3. Magic Touch (Tap background for hearts)
    document.addEventListener('click', function(e) {
        if(e.target.tagName === 'BUTTON') return; // Don't trigger on buttons
        
        const heart = document.createElement('div');
        heart.classList.add('falling-item');
        heart.innerText = '‚ù§Ô∏è';
        // Position exactly where you tapped
        heart.style.left = e.clientX + 'px';
        heart.style.top = e.clientY + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    });

    // 4. Other Functions
    function getCoupon() {
        const coupons = ["üéüÔ∏è One Big Tight Hug", "üéüÔ∏è 100 Kisses", "üéüÔ∏è Chocolate Date", "üéüÔ∏è Massage by Me", "üéüÔ∏è Unlimited Cuddles"];
        document.getElementById('msg').style.display = 'block';
        document.getElementById('msg').innerText = coupons[Math.floor(Math.random() * coupons.length)];
    }

    function rainChocolates() {
        for (let i = 0; i < 30; i++) createItem(['üç´', 'üç©', 'üç¨']);
        document.getElementById('msg').style.display = 'block';
        document.getElementById('msg').innerText = "Enjoy! üò∏";
    }

    function explodeHearts() {
        for (let i = 0; i < 20; i++) createItem(['‚ù§Ô∏è', 'üíñ', 'üòΩ']);
    }

    function createItem(emojis) {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        item.style.left = Math.random() * 95 + 'vw';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 4000);
    }
</script>
</body>
</html>

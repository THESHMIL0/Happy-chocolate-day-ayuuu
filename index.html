<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* 1. Background */
    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #3E2723, #210515);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* 2. Floating Background Hearts */
    .bg-heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.1);
        animation: floatUp linear infinite;
        bottom: -10vh;
        z-index: 1; /* Behind the card */
    }

    /* 3. The Card */
    .container { width: 90%; max-width: 380px; text-align: center; z-index: 10; }
    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 20px;
        border-radius: 30px;
        box-shadow: 0 0 50px rgba(233, 30, 99, 0.6);
        border: 4px solid #F8BBD0;
        animation: heartbeat 3s infinite;
    }

    /* 4. Photo Circle (Interactive) */
    .photo-frame {
        width: 140px; height: 140px;
        margin: 0 auto 15px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #E91E63;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .photo-frame:active { transform: scale(0.9); }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    @keyframes heartbeat {
        0% { transform: scale(1); box-shadow: 0 0 20px rgba(233,30,99,0.4); }
        50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(233,30,99,0.7); }
        100% { transform: scale(1); box-shadow: 0 0 20px rgba(233,30,99,0.4); }
    }
    @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-120vh); } }
    /* Buttons & Text */
    h1 { color: #880E4F; margin: 5px 0; font-size: 26px; }
    p { color: #AD1457; font-size: 15px; margin-bottom: 20px; }
    
    .btn {
        width: 100%; padding: 15px; margin: 8px 0;
        border: none; border-radius: 50px;
        font-size: 18px; font-weight: bold; cursor: pointer;
        color: white; transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-choco { background: #5D4037; } 
    .btn-coupon { background: #E91E63; border: 2px dashed white; } /* Coupon Button */
    
    .btn:active { transform: scale(0.90); }

    .result-box {
        margin-top: 15px; padding: 15px;
        border-radius: 10px; background: #FCE4EC;
        color: #C2185B; font-weight: bold; font-size: 16px;
        border: 2px dashed #E91E63;
        display: none; animation: popIn 0.5s;
    }
    @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    .falling-item { position: fixed; top: -50px; z-index: 999; font-size: 24px; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>

<div id="bg-hearts"></div>

<div class="container">

<script>

    function explodeHearts() {

        if(navigator.vibrate) navigator.vibrate(50);

    // Helper
    function createItem(emojis) {
        const item = document.createElement('div');

        item.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 4000);
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day Ayuuu üç´</title>
<style>
    /* 1. Chocolatey Background */
    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif;
        /* Dark Chocolate to Milk Chocolate Gradient */
        background: radial-gradient(circle at center, #5D4037, #3E2723);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* 2. The Heartbeat Card */
    .container { width: 90%; max-width: 380px; text-align: center; }
    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 20px;
        border-radius: 30px;
        /* Brownish-Pink Glow */
        box-shadow: 0 0 50px rgba(141, 110, 99, 0.5);
        border: 4px solid #8D6E63;
        animation: heartbeat 2s infinite; 
    }

    /* 3. The Photo Circle */
    .photo-frame {
        width: 140px; height: 140px;
        margin: 0 auto 15px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #E91E63;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        background: white;
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* 4. Animations */
    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }
    /* 5. Buttons & Text */
    h1 { color: #5D4037; margin: 5px 0; font-size: 26px; }
    p { color: #8D6E63; font-size: 15px; margin-bottom: 20px; font-weight: 500; }
    
    .btn {
        width: 100%; padding: 15px; margin: 8px 0;
        border: none; border-radius: 50px;
        font-size: 18px; font-weight: bold; cursor: pointer;
        color: white; transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-choco { background: #5D4037; } /* Chocolate Color */
    .btn-spicy { background: #E91E63; } /* Pink Color */
    
    .btn:active { transform: scale(0.90); }

    /* The Result Text */
    .message-box {
        min-height: 40px; margin-top: 15px;
        color: #C2185B; font-weight: bold; font-size: 16px;
        animation: fadeIn 0.5s;
    }
    
    /* Falling Items */
    .falling-item { position: fixed; top: -50px; z-index: 999; font-size: 24px; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="photo-frame">
            <img src="https://media1.tenor.com/m/All_qgWq2ekAAAAC/peach-goma-kiss.gif" alt="Kissing Cat">
        </div>

        <h1>Happy Chocolate Day<br>Ayuuu! üç´</h1>
        <p>You are sweeter than any dessert.</p>

        <button class="btn btn-choco" onclick="rainChocolates()">
            Send Chocolates! üç´
        </button>

        <button class="btn btn-spicy" onclick="spicyNote()">
            Open Secret Message üîì
        </button>

        <div id="msg" class="message-box"></div>
    </div>
</div>
<script>
    // 1. Rain Chocolates (Fixed!)
    function rainChocolates() {
        // Falling emojis: Chocolates + Kissing Cats
        const emojis = ['üç´', 'üç¨', 'üç©', 'üç™', 'üòΩ', 'üßÅ'];
        for (let i = 0; i < 30; i++) {
            createFallingItem(emojis);
        }
        document.getElementById('msg').innerText = "Yum! Enjoy! üò∏";
    }

    // 2. Spicy & Sweet Notes (Chocolate Theme)
    function spicyNote() {
        const notes = [
            "I want to melt in your arms like chocolate... ü´†",
            "You taste sweeter than this KitKat! üç´",
            "You are my favorite flavor! üòΩ",
            "Can I have a bite of you? üòà",
            "Life is dark, but you are my milk chocolate. ü§ç",
            "Forget the chocolate, I just want you. ‚ù§Ô∏è"
        ];
        
        const randomNote = notes[Math.floor(Math.random() * notes.length)];
        document.getElementById('msg').innerText = randomNote;
        
        // Rain Hearts for the note
        for (let i = 0; i < 10; i++) { 
            createFallingItem(['‚ù§Ô∏è', 'üíñ', 'üî•']); 
        }
        
        if (navigator.vibrate) navigator.vibrate(50);
    }

    // Helper: Create falling items
    function createFallingItem(emojis) {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        
        item.style.left = Math.random() * 90 + 5 + 'vw';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 2 + 2) + 's';
        
        document.body.appendChild(item);
        setTimeout(() => { item.remove(); }, 4000);
    }
</script>
</body>
</html>

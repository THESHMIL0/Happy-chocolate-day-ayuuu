<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* 1. Background & Layout */
    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #880E4F, #210515);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* 2. The Heartbeat Card */
    .container { width: 90%; max-width: 380px; text-align: center; }
    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 20px;
        border-radius: 30px;
        box-shadow: 0 0 50px rgba(233, 30, 99, 0.6);
        border: 4px solid #F8BBD0;
        animation: heartbeat 1.5s infinite; /* The Spicy Pulse */
    }

    /* 3. The Photo Circle */
    .photo-frame {
        width: 120px; height: 120px;
        margin: 0 auto 15px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #E91E63;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* 4. Animations */
    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }
    /* 5. Buttons & Text */
    h1 { color: #C2185B; margin: 5px 0; font-size: 26px; }
    p { color: #880E4F; font-size: 14px; margin-bottom: 20px; font-weight: 500; }
    
    .btn {
        width: 100%; padding: 15px; margin: 8px 0;
        border: none; border-radius: 50px;
        font-size: 18px; font-weight: bold; cursor: pointer;
        color: white; transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-kiss { background: #E91E63; } /* Pink */
    .btn-spicy { background: #212121; border: 1px solid #E91E63; } /* Dark Mode Button */
    
    .btn:active { transform: scale(0.90); }

    /* The Result Text */
    .message-box {
        min-height: 40px; margin-top: 15px;
        color: #C2185B; font-weight: bold; font-size: 16px;
        animation: fadeIn 0.5s;
    }
    
    /* Floating Items */
    .floater { position: fixed; bottom: -50px; font-size: 30px; animation: floatUp 4s linear forwards; z-index: 1000; }
    @keyframes floatUp { to { transform: translateY(-120vh) rotate(20deg); opacity: 0; } }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="photo-frame">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc241ZnJiaWJ6aW42YjF6aW42YjF6aW42YjF6aW42YjF6aW42YjF6/MDJ5dyM81X4dzXg/giphy.gif" alt="Cute Cat">
        </div>

        <h1>For My Ayuuu üòΩ</h1>
        <p>Warning: Highly Addictive Sweetness Inside.</p>

        <button class="btn btn-kiss" onclick="sendKisses()">
            Send a Kiss üíã
        </button>

        <button class="btn btn-spicy" onclick="spicyNote()">
            Open Secret Message üîì
        </button>

        <div id="msg" class="message-box"></div>
    </div>
</div>
<script>
    // 1. Send Floating Kisses
    function sendKisses() {
        const icons = ['üíã', 'üëÑ', '‚ù§Ô∏è', 'üî•'];
        for (let i = 0; i < 15; i++) {
            createFloater(icons);
        }
        document.getElementById('msg').innerText = "Muaaah! üòò";

    // 2. Generate "Spicy/Cute" Messages
    function spicyNote() {
        const notes = [
            "You look dangerous today... üî•",
            "I want to steal a bite of you! üòàüç´",
            "Stop being so cute, it's illegal! üëÆ‚Äç‚ôÄÔ∏è",
            "Can I borrow a kiss? I promise to give it back. üíã",
            "You are my favorite distraction. üòè",
            "I need a hug. Like, right now. ü´Ç",
            "You + Me + Chocolate = Perfect. ‚ù§Ô∏è"
        ];
        
        const randomNote = notes[Math.floor(Math.random() * notes.length)];
        document.getElementById('msg').innerText = randomNote;
        
        // Add a little vibration/shake effect if mobile supports it
        if (navigator.vibrate) navigator.vibrate(50);
    }

    // Helper: Create floating items (going UP this time)
    function createFloater(icons) {
        const item = document.createElement('div');
        item.classList.add('floater');
        item.innerText = icons[Math.floor(Math.random() * icons.length)];
        
        // Random position
        item.style.left = Math.random() * 90 + 5 + '%';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 2 + 2) + 's';
        
        document.body.appendChild(item);
        setTimeout(() => { item.remove(); }, 4000);
    }
</script>
</body>
</html>
